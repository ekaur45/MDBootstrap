<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Material Design Bootstrap</title>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/mdb.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<script src="../js/site.js"></script>
	<link href="../css/compiled.css" rel="stylesheet" />
	<script src="../js/toastr.js"></script>
</head>
<body>
	<div class="d-flex justify-content-start bg-warning">...</div>
	<div class="d-flex justify-content-end bg-danger">...</div>
	<div class="d-flex justify-content-center bg-success">...</div>
	<div class="d-flex justify-content-between bg-info">...</div>
	<div class="d-flex justify-content-around bg-dark">...</div>

	<div class="d-flex flex-row">
		<div class="p-2">Flex item 1</div>
		<div class="p-2">Flex item 2</div>
		<div class="p-2">Flex item 3</div>
	</div>
	<div class="d-flex flex-row-reverse">
		<div class="p-2">Flex item 1</div>
		<div class="p-2">Flex item 2</div>
		<div class="p-2">Flex item 3</div>
	</div>
	<div class="d-flex p-2 bg-primary form-group">I'm a flexbox container!</div>
	<div class="d-inline-flex p-2 bg-danger">I'm an inline flexbox container!</div>
	<div class="d-inline-flex p-2 bg-danger">I'm an inline flexbox container!</div>
	<div class="bg-info">
		<button class="btn btn-secondary float-left">Example Button floated left</button>
		<button class="btn btn-secondary float-right">Example Button floated right</button>
	</div>
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="../js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="../js/mdb.min.js"></script>

</body>
</html>
