<div id="mdb-lightbox-ui">
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp pswp--supports-fs pswp--open pswp--notouch pswp--css_animation pswp--svg pswp--zoom-allowed pswp--visible pswp--animated-in pswp--has_mouse" tabindex="-1" role="dialog" aria-hidden="false" style="position: fixed;">

        <!-- Background of PhotoSwipe.
         It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg" style="opacity: 1;"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
            <!-- don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container" style="transform: translate3d(-5322px, 0px, 0px);">
                <div class="pswp__item" style="display: block; transform: translate3d(3548px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(479px, 44px, 0px) scale(1);"><img class="pswp__img pswp__img--placeholder" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(40).jpg" style="width: 627px; height: 418px; display: none;"><img class="pswp__img" src="https://mdbootstrap.com/img/Others/documentation/img%20(40)-mini.jpg" style="width: 627px; height: 418px;"></div></div>
                <div class="pswp__item" style="transform: translate3d(5322px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(479px, 44px, 0px) scale(1);"><img class="pswp__img pswp__img--placeholder" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(148).jpg" style="width: 627px; height: 418px; display: none;"><img class="pswp__img" src="https://mdbootstrap.com/img/Others/documentation/img%20(148)-mini.jpg" style="width: 627px; height: 418px;"></div></div>
                <div class="pswp__item" style="display: block; transform: translate3d(7096px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(479px, 44px, 0px) scale(1);"><img class="pswp__img pswp__img--placeholder" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg" style="width: 627px; height: 418px; display: none;"><img class="pswp__img" src="https://mdbootstrap.com/img/Others/documentation/img%20(147)-mini.jpg" style="width: 627px; height: 418px;"></div></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--fit pswp__ui--over-close">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter">7 / 9</div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <!--<button class="pswp__button pswp__button--share" title="Share"></button>-->

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                -->

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

                <div class="pswp__caption pswp__caption--fake"><div class="pswp__caption__center"></div></div><div class="pswp__caption pswp__caption--empty">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
</div>
